<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulador ARP Pisco</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      z-index: 1000;
    }
    button {
      margin: 3px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <div>Velocidad: <span id="velocidad">0</span></div>
  <div>Rumbo: <span id="rumbo">0</span>Â°</div>
  <button onclick="acelerar()">Acelerar</button>
  <button onclick="frenar()">Frenar</button>
  <button onclick="girarIzquierda()">â¬…</button>
  <button onclick="girarDerecha()">âž¡</button>
</div>

<script>

const socket = io();
const urlParams = new URLSearchParams(window.location.search);
const sala = urlParams.get("nombre");

socket.emit("unirseSala", sala);

// ðŸ“ ARP Pisco
const map = L.map('map').setView([-13.7448, -76.2204], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
}).addTo(map);

// Icono aviÃ³n
const avionIcon = L.divIcon({
  html: "âœˆ",
  className: "",
  iconSize: [30, 30]
});

let velocidad = 0;
let rumbo = 0;
let lat = -13.7448;
let lng = -76.2204;

const avion = L.marker([lat, lng], { icon: avionIcon }).addTo(map);

function actualizarPanel() {
  document.getElementById("velocidad").innerText = velocidad;
  document.getElementById("rumbo").innerText = rumbo;
}

function acelerar() {
  velocidad += 1;
  actualizarPanel();
}

function frenar() {
  velocidad = Math.max(0, velocidad - 1);
  actualizarPanel();
}

function girarIzquierda() {
  rumbo -= 10;
  actualizarPanel();
}

function girarDerecha() {
  rumbo += 10;
  actualizarPanel();
}

function moverAvion() {

  const rad = rumbo * Math.PI / 180;

  lat += velocidad * 0.00005 * Math.cos(rad);
  lng += velocidad * 0.00005 * Math.sin(rad);

  avion.setLatLng([lat, lng]);

  socket.emit("moverAvion", {
    sala,
    lat,
    lng,
    rumbo
  });
}

setInterval(moverAvion, 100);

// Multiplayer
socket.on("actualizarAvion", (data) => {
  avion.setLatLng([data.lat, data.lng]);
});

</script>

</body>
</html>
