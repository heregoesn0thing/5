<!DOCTYPE html>
<html>
<head>
  <title>Simulador AÃ©reo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
  </style>
</head>
<body>

  <h2>Simulador AÃ©reo Multiplayer âœˆ</h2>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const sala = params.get("nombre");

    socket.emit("unirseSala", sala);

    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // âœˆ Icono aviÃ³n
    const avionIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/34/34627.png",
      iconSize: [32, 32]
    });

    let aeronaves = {};

    // âœˆ Click para crear aeronave
    map.on("click", function(e) {
      const id = Date.now() + "_" + Math.random();

      socket.emit("agregarAeronave", {
        sala,
        id,
        lat: e.latlng.lat,
        lng: e.latlng.lng
      });
    });

    // ðŸ”¥ Recibir estado inicial
    socket.on("estadoAeronaves", (lista) => {
      lista.forEach(crearAeronaveVisual);
    });

    // ðŸ”¥ Cuando alguien crea una aeronave
    socket.on("aeronaveAgregada", (data) => {
      crearAeronaveVisual(data);
    });

    function crearAeronaveVisual(data) {
      const marker = L.marker([data.lat, data.lng], {
        icon: avionIcon,
        draggable: true
      }).addTo(map);

      aeronaves[data.id] = marker;

      // ðŸ”¥ Cuando se mueve
      marker.on("dragend", function(e) {
        const pos = e.target.getLatLng();

        socket.emit("moverAeronave", {
          sala,
          id: data.id,
          lat: pos.lat,
          lng: pos.lng
        });
      });
    }

    // ðŸ”¥ Cuando otro usuario mueve una aeronave
    socket.on("aeronaveMovida", (data) => {
      if (aeronaves[data.id]) {
        aeronaves[data.id].setLatLng([data.lat, data.lng]);
      }
    });

  </script>

</body>
</html>
